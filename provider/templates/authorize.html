$def with (username, appname)
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Authorize</title>
  <link rel="stylesheet" type="text/css" href="/static/css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/login.css">
  <script src="/static/js/jquery-3.1.0.min.js"></script>
  <script src="/static/js/semantic.min.js"></script>
  <script src="/static/js/login.js"></script>
</head>
<body>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="/static/img/logo.png" class="image">
      <div class="content">
        Authorization
      </div>
    </h2>
    <div class="ui stacked segment">
      <h1>Log in to $appname</h1>
      <h2>as $username.title()?</h2>
      <form class="ui large attached form" method="POST" action="/authorize">
        <input type="hidden" name="approved" value="yes"/>
        <div class="ui fluid large teal submit button">Authorize</div>
      </form>
    </div>
    <a href="/logout">Log in as another user</a>
  </div>
</div>
</body>
</html>
