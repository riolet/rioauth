$def with (user, errors)
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Reset Password</title>

  <link rel="stylesheet" type="text/css" href="/static/css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/login.css">
  <script src="/static/js/jquery-3.1.0.min.js"></script>
  <script src="/static/js/semantic.min.js"></script>
  <script src="/static/js/login.js"></script>
</head>
<body>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="/static/img/logo.png" class="image">
      <div class="content">Change Password</div>
    </h2>
    <div class="ui stacked segment">
      $if user:
        <p>Change password for $user['name'].title():</p>
      $if len(errors) > 0:
        <div class="ui error message">
          $for error in errors:
            <p>$error</p>
        </div>
      <form class="ui large form" method="POST" action="/changepassword">
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Old Password">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="new_password" placeholder="New Password">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="confirm_new_password" placeholder="Confirm New Password">
          </div>
        </div>
        <div class="field">
          <button class="ui fluid teal button" type="submit">Update Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
