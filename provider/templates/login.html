$def with (server_errors=None, new_register=False)
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="/static/css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/login.css">
  <script src="/static/js/jquery-3.1.0.min.js"></script>
  <script src="/static/js/semantic.min.js"></script>
  <script src="/static/js/login.js"></script>
  <script>
    let server_errors = [
      $for error in server_errors or []:
        "$error",
    ];
  </script>
</head>
<body>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="/static/img/logo.png" class="image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    $if new_register:
      <div class="ui attached success message">
        <div class="header">
          Thank you for registering!
        </div>
        <p>Please log in with your new credentials to continue</p>
      </div>
    <form class="ui large attached form" method="POST" action="/login">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="mail icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input id="remember_me" type="checkbox" name="remember" value="True">
            <label for="remember_me">Remember me</label>
          </div>
        </div>
        <div class="ui fluid large teal submit button">Login</div>
      </div>
      <div class="ui error message"></div>
    </form>
    <div class="ui message">
      New to us? <a href="/register">Sign Up</a>
    </div>
  </div>
</div>
</body>
</html>
